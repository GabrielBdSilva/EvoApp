<h1 class="titulo">Cadastro de Funcion√°rios</h1>
<form (submit)="cadastrarFuncionario()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="novoFuncionario.nome" name="nome" required>
  </div>
  <div>
    <label for="rg">RG:</label>
    <input type="text" id="rg" [(ngModel)]="novoFuncionario.rg" name="rg" required>
  </div>
  <div>
    <label for="foto">Foto:</label>
    <input type="text" id="foto" [(ngModel)]="novoFuncionario.foto" name="foto" required>
  </div>

  <button type="submit">Cadastrar</button>
</form>
